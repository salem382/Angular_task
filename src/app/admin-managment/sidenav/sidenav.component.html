
<div class="layout w-100 h-100 position-fixed start-0 bottom-0 top-0 bottom-0"
    *ngIf="mobileScreen && open"
    (click)="handleCloseSidebar()"
>
</div>
<section 
    [style.width.px]="sidenavWidth"
    class="sidebar position-fixed bg-main top-0 bottom-0 py-3"
    [ngStyle]="{'right':open ? 0 :-sidenavWidth +'px'}"
>
    <div class="container mt-4">
        <div class="text-center">
            <img src="../../../assets/images/header/logo.svg" alt="logo"/>
        </div>
        <ul class="list-unstyled p-0 mt-4 px-2">
            <li>
                <button class="d-flex align-items-center list-item" routerLink="/" routerLinkActive="active-link"  [routerLinkActiveOptions]="{exact: true}">
                    <svg width="18" height="18" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M5.498 1.5h7.004c2.55 0 3.99 1.447 3.998 3.998v7.005c0 2.55-1.447 3.997-3.998 3.997H5.498c-2.551 0-3.998-1.447-3.998-3.997V5.498C1.5 2.948 2.947 1.5 5.498 1.5Zm3.539 11.895a.62.62 0 0 0 .623-.562V5.19a.612.612 0 0 0-.285-.592.63.63 0 0 0-.96.592v7.643a.632.632 0 0 0 .622.562Zm3.45 0c.316 0 .585-.24.623-.562v-2.46a.629.629 0 0 0-.96-.592.604.604 0 0 0-.285.592v2.46c.03.322.3.562.623.562Zm-6.322-.562a.62.62 0 0 1-.623.562.62.62 0 0 1-.622-.562V7.65a.63.63 0 0 1 .293-.592.617.617 0 0 1 .66 0c.202.127.315.359.292.592v5.183Z" fill-opacity=".6"/></svg>
                    <span class="mx-2 text-gray">الرئيسية</span>
                </button>
            </li>
            <li class="mt-3">
                <button class="list-item d-flex align-items-center" routerLink="/subjects" routerLinkActive="active-link">
                    <svg width="14" height="16" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M3.857.5h6.286c2.317 0 3.607 1.335 3.607 3.622v7.748c0 2.325-1.29 3.63-3.607 3.63H3.857C1.578 15.5.25 14.195.25 11.87V4.123C.25 1.834 1.577.5 3.857.5Zm.203 3.495v-.008h2.242c.323 0 .586.263.586.585 0 .33-.263.593-.586.593H4.06a.585.585 0 0 1 0-1.17Zm0 4.56h5.88a.586.586 0 0 0 0-1.17H4.06a.586.586 0 0 0 0 1.17Zm0 3.428h5.88c.3-.03.525-.286.525-.585a.588.588 0 0 0-.525-.593H4.06a.596.596 0 0 0-.562.908c.12.187.337.3.562.27Z" /></svg>
                    <span class="mx-2 text-gray">المواد الدراسية</span>
                </button>
            </li>
        </ul>
    </div>   
</section>
